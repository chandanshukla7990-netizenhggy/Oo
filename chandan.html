<!doctype html>
<html lang="hi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Auto Quiz — 4 Minute Timed Questions</title>

  <style>
    :root{--bg:#fff7fb;--card:#fff;--primary:#ff6b6b;--muted:#6b7280}
    *{box-sizing:border-box}
    body{
      font-family:Inter, system-ui, Arial;
      background:var(--bg);
      margin:0;padding:24px;
      display:flex;align-items:center;justify-content:center;
      min-height:100vh;
    }
    .app{width:100%;max-width:720px}
    .card{
      background:var(--card);
      border-radius:12px;
      padding:20px;
      box-shadow:0 8px 30px rgba(13,12,20,0.06)
    }
    .header{display:none;}
    h1{font-size:20px;margin:0}
    .controls{display:flex;gap:8px;align-items:center}
    button{
      border:0;padding:8px 12px;border-radius:8px;
      cursor:pointer;background:var(--primary);color:white
    }
    .timer{font-weight:700;color:var(--primary);font-size:18px}
    .question{
      font-size:26px;font-weight:700;margin:12px 0 20px;text-align:center;
    }
    .options{display:block !important;margin-top:16px;}
    .opt{
      padding:14px;border-radius:10px;border:1px solid #eee;
      cursor:pointer;background:#fafafa;color:#000;font-weight:600;
      width:100%;margin-bottom:10px;text-align:left;
    }
    .opt.disabled{pointer-events:none;opacity:0.85}
    .opt.correct{background:#e6ffef;border-color:#7bd69b}
    .opt.wrong{background:#ffecec;border-color:#ff9b9b}
    .meta{display:none;}
    .small{font-size:13px}
    .footer{display:none;}

    @media(max-width:520px){
      .options{grid-template-columns:1fr}
    }
  </style>
</head>

<body>
  <div class="app card">

    <div id="content">

      <div id="circleTimer"
        style="width:90px;height:90px;border:4px solid #ff6b6b;border-radius:50%;
        display:flex;align-items:center;justify-content:center;
        margin:0 auto 15px;font-size:22px;font-weight:700;color:#ff6b6b;">
        90
      </div>

      <div style="text-align:center;font-size:20px;font-weight:700;margin-bottom:10px;">
        अगर जोस में पढ़ाई करते हो। तो उत्तर दो।
      </div>

      <div class="question" id="question">लोड हो रहा है…</div>

      <div class="options" id="options"></div>

    </div>

  </div>

<script>
// ====== CONFIG ======
const QUESTION_TIME_SECONDS = 90;
const AUTO_ADVANCE_AFTER_ANSWER_MS = 3000;
// ====================

const questions = [
  {q: '8 × 8 + 8 ÷ 4 = ?', options: ['16','32','64','66'], answerIndex: 1},
  {q: 'यदि 5 + 3 × 2 = ?', options: ['16','11','13','10'], answerIndex: 3},
  {q: '10 ÷ 2 + 6 = ?', options: ['11','8','16','10'], answerIndex: 0},
  {q: '2³ = ?', options: ['4','6','8','9'], answerIndex: 2},
];

let idx = 0;
let remaining = QUESTION_TIME_SECONDS;
let intervalHandle = null;
let paused = false;
let revealed = false;

const qEl = document.getElementById('question');
const optsEl = document.getElementById('options');

function renderTimer(){
  const ct = document.getElementById('circleTimer');
  ct.textContent = remaining;
}

function renderQuestion(){
  const item = questions[idx];
  qEl.textContent = item.q;
  optsEl.innerHTML = '';

  item.options.forEach((text,i)=>{
    const b = document.createElement('button');
    b.className = 'opt';
    b.innerHTML = `<strong>${String.fromCharCode(65+i)}</strong> &nbsp; ${text}`;
    b.onclick = ()=> selectOption(i);
    optsEl.appendChild(b);
  });

  revealed = false;
}

function revealAnswer(){
  if(revealed) return;
  revealed = true;

  const item = questions[idx];
  Array.from(optsEl.children).forEach((el,i)=>{
    el.classList.add('disabled');
    if(i === item.answerIndex) el.classList.add('correct');
    else el.classList.add('wrong');
  });
}

function selectOption(i){
  const item = questions[idx];

  revealAnswer();

  if(i !== item.answerIndex){
    optsEl.children[i].classList.add('wrong');
  }

  clearInterval(intervalHandle);
  setTimeout(()=> nextQuestion(), AUTO_ADVANCE_AFTER_ANSWER_MS);
}

function nextQuestion(){
  idx = (idx + 1) % questions.length;
  remaining = QUESTION_TIME_SECONDS;
  renderQuestion();
  renderTimer();
  startTimer();
}

function startTimer(){
  clearInterval(intervalHandle);
  intervalHandle = setInterval(()=>{
    remaining--;
    renderTimer();

    if(remaining <= 0){
      revealAnswer();
      clearInterval(intervalHandle);
      setTimeout(()=> nextQuestion(), AUTO_ADVANCE_AFTER_ANSWER_MS);
    }

  },1000);
}

// init
renderQuestion();
renderTimer();
startTimer();

</script>
</body>
</html>
